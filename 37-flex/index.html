<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex布局</title>
  <style>
    .box1 {
      display: flex;
      /* flex-direction: column; */
      /* display: inline-flex; */
      justify-content: start;
    }
    .box1 div {
      width: 200px;
      height: 200px;
      background: #ccc;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  <span>inline元素</span>
</body>
</html>
