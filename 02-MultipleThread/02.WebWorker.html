<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript多线程 - webworker</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      cursor: pointer;
      background: orange;
    }
  </style>

</head>

<body>
  <div id="test">测试点击</div>

  <script>
    document.getElementById('test').addEventListener('click', function () {
      alert(1);
    });

    var worker = new Worker('./02.task.js');
    console.log(worker);

    worker.onmessage = function(event) {
      // 消息文本放置在data属性中
      alert(event.data);
    };

    worker.postMessage(5000);
  </script>
</body>

</html>
