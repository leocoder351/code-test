<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .header {
      height: 80px;
      background: yellowgreen;
    }

    .main {
      height: calc(100vh - 80px);
      display: flex;
      justify-content: flex-start;
      background: tomato;
    }

    .aside {
      width: 200px;
      background: saddlebrown;
    }

    .content {
      flex-grow: 1;
      background: seagreen;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="header"></header>
    <div class="main">
      <div class="aside"></div>
      <div class="content"></div>
    </div>
  </div>
</body>
</html>
