<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue 动画</title>
  <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
  <style>
    #app>div {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="flag = !flag">切换</button>
    <input type="text" v-model.number="query">
    <transition-group enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
      <!-- v-for默认会复用原有的DOM元素，如果加了key，而且key不同，他认为就是两个人了 -->
      <div v-for="(a, index) in newArr" :key="Math.random()">{{ a }}</div>
    </transition-group>

  </div>

  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        query: '',
        flag: true,
        arr: [1,2,3,4,5]
      },
      computed: {
        newArr() {
          console.log(this.query);
          return this.arr.filter(item => item === this.query);
        }
      }
    });

  </script>
</body>

</html>
