<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue checkbox</title>
</head>
<body>
  <div id="app">
    <!-- 如果是复选框，只有一个复选框的时候，会把此值转换成boolean类型，如果true，则代表选中 -->
    <input type="checkbox" v-model="a"> {{ a }}
    
    <!-- 如果是多个checkbox，要增加value属性，并且数据类型是数组 -->
    爱好：
    <input type="checkbox" v-model="b" value="游泳"> 游泳
    <input type="checkbox" v-model="b" value="爬山"> 爬山
    <input type="checkbox" v-model="b" value="睡觉"> 睡觉
    {{ b }}

    <div>
      <input type="radio" id="one" value="One" v-model="picked">
      <label for="one">One</label>
      <br>
      <input type="radio" id="two" value="Two" v-model="picked">
      <label for="two">Two</label>
      <br>
      <span>Picked: {{ picked }}</span>
    </div>

    <div>
      <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected: {{ selected }}</span>
    </div>
  </div>
  

  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script>
    Vue.config.devtools = true;
    let vm = new Vue({
      el: '#app',
      data: {
        a: false,
        b: [],
        picked: '',
        selected: ''
      }
    });
  </script>
</body>
</html>
