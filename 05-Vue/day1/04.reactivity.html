<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue 数据响应式变化</title>
</head>
<body>
  <div id="app">
    {{ arr }}
  </div>

  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        arr: [1,2,3,4,5] 
      }
    });

    // 去改变数组中的某一项是监控不到的
    // vm.arr[0] = 100;    // wrong
    vm.arr.reverse();
    vm.arr = vm.arr.map(function(item) {
      return item * 2;
    });
  </script>
</body>
</html>
