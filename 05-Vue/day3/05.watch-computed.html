    // 用computed
    let vm = new Vue({
      el: '#app1',
      data: {
        firstName: 'wang',
        lastName: 'wei',
        val: '',   // wang-val-wei
      },
      computed: {
        fullName() {
          return `${this.firstName}-${this.val}-${this.lastName}`;
        }
      }
    });

  </script>
