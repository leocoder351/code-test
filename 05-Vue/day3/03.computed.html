<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue watch</title>
</head>

<body>
  <div id="app1">
    <input type="text" v-model="a"> {{ msg }}
  </div>

  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app1',
      data: {
        a: ''
      },
      computed: {
        msg() {
          // setTimeout(() => {   computed因为需要
            console.log(11);
            console.log(this.a);
            if (this.a.length < 3) {
              return '太少';
            }
            if (this.a.length > 6) {
              return '太多';
            }
            
            return '';
          // }, 1000);
        }
      }
    });

  </script>
</body>

</html>
