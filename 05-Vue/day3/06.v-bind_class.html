<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue v-bind</title>
  <style>
    .x {
      background: blue;
    }
    .y {
      font-size: 30px;
    }
    .z {
      color: pink;
    }
  </style>
</head>

<body>
  <div id="app1">
    <!-- :class绑定的样式和class绑定的不冲突 -->
    <!-- <div class="x y" :class="flag?'z':''">哈哈哈</div> -->
    <!-- 1) {className: isActive} -->
    <div class="x" :class="{z: flag, y: false}">哈哈哈</div>
    <!-- 2) [className1, className2] -->
    <div class="x" :class="[class1, class2, {z: false}]">哈哈哈</div>

    <div v-for="(a, index) in 10" :class="{x: index%2}">{{ a }}</div>
  </div>

  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script>
    // class="a b c"  style="background: 'color'"
    // 第一种方式是对象， 第二种方式是数组
    let vm = new Vue({
      el: '#app1',
      data: {
        class1: 'y',
        class2: 'z',
        flag: true
      }
    });

  </script>
</body>

</html>
