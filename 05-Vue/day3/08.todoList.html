<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <title>vue todolist</title>
  <style>
    .del {
      text-decoration: line-through;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">
            ToDoList
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-warning">
            <div class="panel-heading">  
              <h3 class="text-warning">亲~^_^你还有{{ unCompelete }}件事要完成</h3>
              <input type="text" class="form-control" v-model="title" @keyup.enter="add">
            </div>
            <div class="panel-body">
              <ul class="list-group">
                <!-- 点击li时，可以知道点击的是哪一项，如果点击的todo和当前循环的某一项相等时，显示输入框 -->
                <li class="list-group-item" v-for="todo in todos" @dblclick="remember(todo)">
                  <!-- 如果isSelected为true，则del生效 -->
                  <span :class="{del: todo.isSelected}" v-show="current !== todo">
                    <input type="checkbox" v-model="todo.isSelected"> {{ todo.title }}
                  </span>
                  <input type="text" v-model="todo.title" v-show="current === todo" v-focus-input="current === todo"  @keyup.enter="clearRemember" @blur="clearRemember">
                  <button class="pull-right btn btn-danger btn-xs" @click="remove(todo)">&bigotimes;</button>
                </li>
              </ul>
            </div>
            <div class="panel-footer">
              <ul class="nav nav-pills">
                <li role="presentation"><a href="#">全部任务</a></li>
                <li role="presentation"><a href="#">已完成</a></li>
                <li role="presentation"><a href="#">未完成</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./08.todo.js"></script>
</body>

</html>
