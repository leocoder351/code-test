<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue v-bind</title>
  <style>
    .x {
      background: blue;
    }
    .y {
      font-size: 30px;
    }
    .z {
      color: pink;
    }
  </style>
</head>

<body>
  <div id="app1">
    <div style="font-size: 30px;" :style="{backgroundColor: 'red', color: 'pink'}">哈哈哈</div>
    <div style="font-size: 30px;" :style="[style1, style2, {fontSize: '100px'}]">哈哈哈</div>
  </div>

  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script>
    // class="a b c"  style="background: 'color'"
    // 第一种方式是对象， 第二种方式是数组
    let vm = new Vue({
      el: '#app1',
      data: {
        style1: {backgroundColor: 'red'},
        style2: {color: 'pink'},
        class2: 'z',
        flag: true
      }
    });

  </script>
</body>

</html>
