<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue 组件</title>
</head>
<body>
  <div id="app">
    <!-- <div>parent
      <div>son
        <div>grandson</div>
      </div>
    </div> -->

    <parent></parent>
  </div>

  <script src="./node_modules/vue/dist/vue.min.js"></script>
  <script>
    Vue.config.devtools = true;

    let parent = {
      template: `
        <div>parent
          <slot></slot>
        </div>
      `,
    };

    let son = {
      template: `
        <div>son
          <slot></slot>  
        </div>
      `
    };

    let grandson = {
      template: `
        <div>grandson</div>
      `,
    };
    
    let vm = new Vue({
      el: '#app',
      components: {
        parent,
        son,
        grandson
      },
      template: `
        <parent>
          <son>
            <grandson></grandson>
          </son>
        </parent>
      `
    });
  </script>
</body>
</html>
