<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <!-- 前后端分离 后端只负责提供接口供前端使用，像跳转都是前端处理的 -->
  <!-- hash模式 # 开发时使用hash 不会导致404 hash方式不支持SEO，SEO搜索引擎不会记录hash -->
  <!-- history.pushState 上线采用history的跳转 -->
  
  <div id="app">
    <!-- router-view 是一个全局组件，vue-router中注册的，可以直接使用 -->
    <router-link to="/home" tag="button">首页</router-link>
    <router-link to="/list" tag="button">列表页</router-link>
    <router-view></router-view>
  </div>

  <script src="../node_modules/vue/dist/vue.min.js"></script>
  <!-- 必须放在vue的后面，因为vue-router是基于vue的 -->
  <script src="../node_modules/vue-router/dist/vue-router.min.js"></script>

  <script>
    let home = {
      template: `
        <h3>首页</h3>
      `
    };

    let list = {
      template: `
        <h3>列表页</h3>
      `
    };

    // 路由映射表，配置路径和组件的关系
    let routes = [
      // 配置的关系就是页面级组件
      {
        // 路径必须加斜线/
        path: '/home',
        component: home
      },

      {
        path: '/list',
        component: list
      }
    ];

    // 引入vue-router，自带VueRouter类
    let router = new VueRouter({
      // mode: 'history',  // h5模式
      routes,
      linkActiveClass: 'active' // 更改默认样式的类名，默认叫router-link-active
    });

    let vm = new Vue({
      el: '#app',
      router
    });
  
  </script>
</body>
</html>
