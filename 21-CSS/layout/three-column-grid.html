<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三列网格布局</title>
  <style>
    .container {
      width: 100%;
      display: grid;
      grid-template-rows: 200px;
      grid-template-columns: 200px auto 300px; 
    }

    .left {
      background: green;
    }

    .center {
      background: yellowgreen;
    }

    .right {
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">左边左边左边左边左边</div>
    <div class="center">中间中间中间</div>
    <div class="right">右边右边右边右边右边右边右边右边右边</div>
  </div>
</body>
</html>
